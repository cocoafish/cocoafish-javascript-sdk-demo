<script type="text/javascript">
			
	$(document).ready(function() {
		$('#loginButton').button({
			icons : {
				primary : "ui-icon-triangle-1-e",
				secondary : "ui-icon-triangle-1-e"
			}
		});
		$('#resetButton').button({
			icons : {
				primary : "ui-icon-triangle-1-e",
				secondary : "ui-icon-triangle-1-e"
			}
		});
		$('#loginButton').click(function() {
			var userName = $.trim($('#userName').val());
			var passwd = $('#password').val();
			if (!userName || !passwd) {
				$('#errorMsg').show();
			} else {
				$('#errorMsg').hide();
				loginUser(userName, passwd);
			}
		});
		$('#resetButton').click(function() {
			$('#userName').val('');
			$('#password').val('');
		});
	});
</script>

<div id="loginDialog" style="font-size: 12px; width:100%">
	<div id="mainArea" class="ui-widget">
		<table align="center" border="0" cellspacing="0" width="100%" cellpadding="4">
			<tr>
				<td colspan="2">
					<div id="errorMsg" class="ui-state-error ui-corner-all" style="float: left; display: none">
						<span class="ui-icon ui-icon-alert" style="float: left"></span> 
						<span class="ui-state-error-text" style="float: left">user name or password cannot be empty</span>
					</div>
				</td>
			</tr>
			<tr>
				<td align="right" style="font-weight:bold">User Name:</td>
				<td>
					<input id="userName" class="ui-widget ui-corner-all" value="" style="width:200px"/>
				</td>
			</tr>
			<tr>
				<td align="right" style="font-weight:bold">Password:</td>
				<td>
					<input id="password" type="password" class="ui-widget ui-corner-all" style="width:200px"/>
				</td>
			</tr>
		</table>
	</div>
</div>
